<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Index</title>
</head>
<body class="bg-warning-subtle">
    
<!-- navbar start -->

    <nav class="navbar navbar-expand-lg bg-warning">
        <div class="container-fluid container-custom">
            <span class="fs-1 me-3 font-weight-bold"><i class="fa-solid fa-cart-shopping"></i></span>
          <a class="navbar-brand custom-text-bold" href="#">ONLINE SHOP</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              
            </ul>
            <form class="d-flex" role="search">
                <a href="{% url 'signup_form' %}" class="btn btn-outline-success me-2">Signup</a>
                <a href="{% url 'login_form' %}" class="btn btn-outline-success me-2">Login</a>
            </form>
          </div>
        </div>
      </nav>

<!-- navbar end -->

<!-- Signup form start -->

    <div class="container-custom">
        <div class="row d-flex flex-column">
            <div class="col-sm-5 mx-auto bg-warning mt-4 text-center p-3 rounded-top">
                <h4 class="custom-text-bold"><i class="fa-solid fa-user"></i> Create an account</h4>
            </div>
            <div class="col-sm-5 mx-auto bg-warning-subtle mt-0 text-center p-2 rounded-bottom text-success  border border-warning">
                <form action="{% url 'user_signup' %}" method="post">
                    {% csrf_token %}
                    <div class="input m-4">
                        <input type="text" name="username" class="form-control" placeholder="*username">
                    </div>
                    <div class="input m-4">
                        <input type="email" name="email" class="form-control" placeholder="*email">
                    </div>
                    <div class="input m-4">
                        <input type="password" name="password" class="form-control" placeholder="*password">
                    </div>
                    <div class="input m-3">
                        <input type="submit" value="Register" class="form-control btn btn-warning text-success">
                    </div>
                </form>
            </div>
        </div>
    </div>

<!-- Signup form end -->

<!-- section10 cookies start -->

<section class="section-10-cookies-main">
    <div class="container section-10-cookies-body d-flex justify-content-between position-relative align-items-cente">
        <div class="section-10-cookies-title">This website uses cookies. <a href="https://webizsol.com/websites/cookie-policy.php">More info.</a> </div>
        <div class="section-10-cookies-btn"><a href="#">Visit</a></div>
    </div>
</section>

<!-- section10 cookies end -->

<script src="/static/js/script.js"></script>
    
</body>
</html>
